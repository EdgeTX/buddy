overwrite: true

generates:
  ./src/shared/schema/graph/__generated__/index.ts:
    schema:
      - "./src/**/graph/**/*.ts"
      - "!**/__generated__/*.ts"
    config:
      overwrite: true
      contextType: ../../context#Context
    plugins:
      - typescript
      - typescript-resolvers

  ./schema.graphql:
    schema: 
      - ".github-schema-loader.js"
      - "./src/**/graph/**/*.ts"
      - "!**/__generated__/*.ts"
    plugins:
      - schema-ast
    config:
      includeDirectives: true

  ./src/renderer/__generated__/tag/:
    schema: 
      - ".github-schema-loader.js"
      - "./src/**/graph/**/*.ts"
      - "!**/__generated__/*.ts"
    documents:
      - "src/renderer/**/*.{ts,tsx}":
          noRequire: true
      - "!**/__generated__/*.ts"

    preset: gql-tag-operations
    presetConfig:
      # define which module you want to import your gql function from
      augmentedModuleName: "@apollo/client"
